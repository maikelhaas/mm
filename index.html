<html>
	<head>
		<title>M&M</title>
		<meta name="description" content="Aftellen naar de leukste datum van het jaar!" />
		<script type="text/javascript" src="countdown.min.js"></script>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<style>
			@import url('https://fonts.googleapis.com/css?family=Montserrat:300,700');
			* {
				margin: 0;
				padding: 0;
				font-size: 1em;
				text-align: center;
			}
			html, body {
				font-family: 'Montserrat', sans-serif;
				color: #FFF;
				background-color: black;
			}
			#photo, #countdown {
				width: 50vw;
			}
			#photo {
				height: 100%;
				float: left;
				background-image: url("photo.jpg");
				background-size: cover;
				background-position: center center;
			}
			#countdown {
				float: right;
				top: 50%;
				position: relative;
				transform: translateY(-50%);
			}
			article {
				width: 45vw;
				border: 1px solid #CCC;
				margin: 0 2.5vw;
				position: relative;
			}
			label {
				top: -0.5vw;
				position: relative;
				background-color: black;
				padding: 0 20px;
				font-weight: bold;
				text-transform: uppercase;
			}
			ul {
				width: 30vw;
				margin: 0 2.5vw;
				padding: 0 5vw;
				border-bottom: 1px solid #ccc;
				padding-bottom: 2vw;
			}
			ul::after, article::after {
				content: "";
				display: table;
				clear: both;
			}
			li {
				display: inline-block;
				list-style: none;
				float: left;
				width: 10vw;
				height: 16vw;
			}

			h1 {
				font-size: 12vw;
			}
			h2 {
				font-size: 6vw;
				margin-top: 3vw;
			}
			p {
				font-size: 1vw;
				line-height: 1.5vw;
				color: #808080;
			}
			p font {
				color: #FFF;
			}
			aside {
				padding: 2vw 0;
			}
		</style>
	</head>
	<body>
		<section id="photo"></section>
		<section id="countdown">
			<article>
				<label>Al samen sinds</label>
				<ul>
					<li>
						<h1 id="y"></h1>
						<p>JAAR</p>
					</li>
					<li><h2>+</h2></li>
					<li>
						<h1 id="m"></h1>
						<p>MAANDEN</p>
					</li>
				</ul>
				<aside>
					<p>
						<font id="s"></font><br />
						Sinds 11 december 2012
					</p>
				</aside>
			</article>
			<article style="margin-top: 3vw;">
				<label>Tot volgend jaar</label>
				<aside>
					<p>
						<font id="n"></font><br />
					</p>
				</aside>
			</article>
		</section>
		<script>
			function count() {
				var y = 2012, m = 12, d = 11;
				var since = countdown( new Date(y, d, d, 11, 11) );
				var now = new Date();

				if(now > new Date(now.getFullYear()+"-"+m+"-"+d)) {
					var next = countdown( new Date((now.getFullYear()+1)+"-"+m+"-"+d) );
				} else {
					var next = countdown( new Date(now.getFullYear()+"-"+m+"-"+d) );
				}

				document.getElementById("y").innerHTML = since.years;
				document.getElementById("m").innerHTML = since.months;
				document.getElementById("s").innerHTML = since.years+" jaar, "+since.months+" maanden, "+since.days+" dagen, "+since.hours+" uur, "+since.minutes+" minuten en "+since.seconds+" seconden";
				document.getElementById("n").innerHTML = next.months+" maanden, "+next.days+" dagen, "+next.hours+" uur, "+next.minutes+" minuten en "+next.seconds+" seconden";
			}

			count();
			setInterval(function(){ count(); }, 1000);
		</script>
	</body>
</html>
